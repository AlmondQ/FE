<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        //Date
        var date = new Date();
        document.write(date);//当前时间,Tue Apr 03 2018 15:57:17 GMT+0800 (CST)
        document.write(date.toDateString());//Tue Apr 03 2018
        document.write(date.toUTCString());//Tue, 03 Apr 2018 08:06:43 GM
        var date2 = new Date('March 5,2017');
        document.write(date2);//Sun Mar 05 2017 00:00:00 GMT+0800 (CST)
        document.write(date2.toTimeString());//00:00:00 GMT+0800 (CST)

        //RegExp

    </script>
</head>
<body></body>
</html>
